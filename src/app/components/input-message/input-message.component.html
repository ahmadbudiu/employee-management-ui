<ng-container *ngIf="control.invalid && (control.dirty || control.touched)">
    <small class="form-text text-danger" *ngIf="control.errors.required">
        {{ label }} is required.
    </small>
    <small class="form-text text-danger" *ngIf="control.errors.min || control.errors.max">
        Invalid length of {{ label }}
    </small>
    <small class="form-text text-danger" *ngIf="control.hasError('format') || control.hasError('pattern')">
        Invalid value
    </small>
</ng-container>
